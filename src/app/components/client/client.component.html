<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side">

            <mat-toolbar color="primary" class="menu">
                <button color="primary" class="img-user">
                    <i class="fa-solid fa-user-tie"></i>
                    <span>Cliente</span>
                </button>

                <div class="btnOptions">


                    <button mat-flat-button class="btnMenu" color="primary">
                        <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                        Mi Perfil</button>
                    <button mat-flat-button class="btnMenu" color="primary">
                        <i class="fa-solid fa-list" style="color: #ffffff;"></i>
                        Usuarios</button>
                    <button mat-flat-button class="btnMenu" color="primary">
                        <i class="fa-solid fa-screwdriver-wrench" style="color: #ffffff;"></i>
                        Soporte</button>
                    <button mat-flat-button class="btnMenu" color="primary">
                        <i class="fa-solid fa-film" style="color: #ffffff;"></i>
                        Peliculas</button>
                    <button mat-flat-button class="btnMenu cerrar" color="primary" routerLink="/login">
                        <i class="fa-solid fa-right-from-bracket fa-rotate-180 "
                            style="color: #ffffff;font-size: 25px;"></i>

                    </button>


                </div>
            </mat-toolbar>
            <!--   <p>Auto-resizing sidenav</p>

            <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>

            <button (click)="showFiller = !showFiller" mat-raised-button>
                Toggle extra text
            </button> -->
        </mat-drawer>

        <div class="example-sidenav-content">
            <button type="button" mat-button (click)="drawer.toggle()" class="btnMenu">
                Toggle sidenav
            </button>
            <router-outlet></router-outlet>
            <div [hidden]="route.children.length!==0">
                <app-list-movies-client></app-list-movies-client>
            </div>
        </div>
    </mat-drawer-container>
</body>

</html>
