<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="caja">

        <div class="form-img">
            <img class="banner" src="../../../assets/images/avengers.jpg" alt="">
            <img class="logo" src="../../../assets/images/logoCompleto.png" alt="">
        </div>
        <button routerLink="/home" class=" btnBefore">
            <i class="fa-solid fa-arrow-turn-up fa-rotate-270" ></i>
        </button>
        <div class="form ">
            <i class="fa-solid fa-user-plus img-user"></i>
            <h2 class="title-user">Register</h2>
            <form class="example-form table-form" [formGroup]="form" (submit)="aceptar()">
                <mat-form-field class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="nameUsuario">
                    <mat-error *ngIf="obtenerControlCampo('nameUsuario')?.errors?.['required']">
                        El username es obligatorio.
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordUsuario">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="obtenerControlCampo('passwordUsuario')?.errors?.['required']">
                        El password es obligatorio.
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="pat@example.com" required formControlName="emailUsuario">
                    <mat-error *ngIf="obtenerControlCampo('emailUsuario')?.errors?.['required']">
                        El correo es obligatorio.
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">
                    <!-- routerLink="/login"    NO VA EL ESTO PORQUE SE TIENE QUE VALIDA ESTO DE REDIRIGIR 
                SERA POR CODIGO-->
                    Register </button>
            </form>
            <button mat-flat-button color="basic" class="btnRegistrar" routerLink="/login">
                Â¿Ya tienes una cuenta? <span>Login</span>
            </button>

        </div>



    </div>
</body>

</html>
