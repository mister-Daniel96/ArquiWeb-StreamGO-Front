<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1 style="text-align: center; font-weight: bold;">Soporte</h1>
        <div class="table-administrators container">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="codigo">
                        <th mat-header-cell *matHeaderCellDef> Codigo </th>
                        <td mat-cell *matCellDef="let element"> {{element.idSupport}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="fecha">
                        <th mat-header-cell *matHeaderCellDef> Fecha </th>
                        <td mat-cell *matCellDef="let element"> {{element.dateSupport}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="descripcion">
                        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                        <td mat-cell *matCellDef="let element"> {{element.descriptionSupport}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="usuario">
                        <th mat-header-cell *matHeaderCellDef> Usuario </th>
                        <td mat-cell *matCellDef="let element"> {{element.usuario.nameUsuario}} </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="pendiente">
                        <th mat-header-cell *matHeaderCellDef> Pendiente </th>
                        <td mat-cell *matCellDef="let element"> {{element.pendienteSupport}} </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="accion01">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="warn" >
                                <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5,8]" showFirstLastButtons></mat-paginator>
            </div>

        </div>
    </div>
</body>

</html>
