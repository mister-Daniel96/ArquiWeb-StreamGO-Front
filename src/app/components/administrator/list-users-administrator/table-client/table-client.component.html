<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nameUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="contrasena">
                <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
                <td mat-cell *matCellDef="let element">
                    {{element.passwordUsuario}}
                </td>
            </ng-container>


            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.emailUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef="activado">
                <th mat-header-cell *matHeaderCellDef> Activado </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">
                    <i *ngIf="element.enabledUsuario" class="fa-solid fa-circle" style="color: #09B818;"></i>
                    <i *ngIf="!element.enabledUsuario" class="fa-solid fa-circle" style="color: #EA080B;"></i>
                </td>
            </ng-container>

            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary"
                        [routerLink]="['/components/administrator',id,'ediciones-users', element.idUsuario]">
                        <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
    </div>
</body>
</html>
