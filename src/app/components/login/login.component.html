<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="caja">
        <div class="form ">
            <i class="fa-solid fa-user img-user"></i>
            <h2 class="title-user">Login</h2>
            <form class="example-form table-form" [formGroup]="form">
                <mat-form-field class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input formControlName="nameUsuario" matInput placeholder="Username">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input formControlName="passwordUsuario" matInput [type]="hide ? 'password' : 'text'">

                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="login()">
                    Ingresar</button>
            </form>
            <!--  <input type="text" [(ngModel)]="username">
            <input type="text" [(ngModel)]="password">
            <button mat-raised-button color="primary" (click)="login()">
                Ingresar</button> -->
            <button mat-flat-button color="basic" class="btnRegistrar" routerLink="/register">
                Â¿No tienes una cuenta? <span>Registrate</span>
            </button>
        </div>

        <div class="form-img">
            <img class="banner" src="../../../assets/images/avengers.jpg" alt="">
            <img class="logo" src="../../../assets/images/logoCompleto.png" alt="">
            <button routerLink="/home" class=" btnBefore">
                <i class="fa-solid fa-arrow-turn-up fa-rotate-270" style="color: #ffffff;"></i>
            </button>
        </div>

    </div>

</body>

</html>
